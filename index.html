<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bilge ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Pacifico', cursive;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: rotate(0deg);
        }

        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Lobster', cursive;
        }

        .hearts {
            font-size: 2rem;
            margin: 1rem 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: scale(1.1);
            background: #c2185b;
        }

        .heart-rain {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            animation: float 3s linear infinite;
            opacity: 0;
            font-size: 24px;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart-rain" id="heartRain"></div>
    <div class="container">
        <h1>ðŸ’Œ For Bilge ðŸ’Œ</h1>
        <div class="hearts">ðŸ’–ðŸ’–ðŸ’–</div>
        <p class="message">I'm so sorry...</p>
        <p class="message">My heart aches knowing I hurt you</p>
        <p class="message">Your smile means everything to me</p>
        <h1>I LOVE YOU ðŸ’•</h1>
        <button onclick="addHearts()">Click here if you forgive me</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('heartRain').appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        function addHearts() {
            for(let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        // Initial hearts
        setInterval(createHeart, 300);
    </script>
</body>
</html>
